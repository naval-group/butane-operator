# permissions for end users to edit butaneconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: butane-operator
    app.kubernetes.io/managed-by: kustomize
  name: butaneconfig-editor-role
rules:
- apiGroups:
  - butane.coreos.com
  resources:
  - butaneconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - butane.coreos.com
  resources:
  - butaneconfigs/status
  verbs:
  - get
